<!DOCTYPE html>
<html>
<head>
	<title>App de Filmes Grátis</title>
	<meta charset="utf-8">
	<style>
		body {
			background-color: #15202B;
			color: #ffffff;
			font-family: Arial, sans-serif;
			font-size: 18px;
			margin: 0;
			padding: 0;
			text-align: center;
		}

		.container {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 100vh;
		}

		.logo {
			margin-top: 30px;
			margin-bottom: 30px;
			max-width: 100%;
			height: auto;
		}

		h1 {
			font-size: 48px;
			margin-top: 0;
		}

		.description {
			margin-bottom: 30px;
		}

		.download-button {
			display: inline-block;
			background-color: #FF9900;
			border-radius: 50%;
			padding: 20px;
			color: #ffffff;
			font-size: 24px;
			margin-bottom: 30px;
		}

		.amazon-logo {
			width: 50px;
			height: auto;
			margin-left: 10px;
		}

		.review-form {
			margin-top: 30px;
		}

		form {
			display: flex;
			flex-direction: column;
			align-items: center;
		}

		label {
			font-size: 24px;
			margin-bottom: 10px;
		}

		input[type="text"] {
			padding: 10px;
			font-size: 18px;
			border-radius: 10px;
			margin-bottom: 20px;
			width: 50%;
		}

		textarea {
			padding: 10px;
			font-size: 18px;
			border-radius: 10px;
			margin-bottom: 20px;
			width: 50%;
			height: 150px;
		}

		input[type="submit"] {
			background-color: #FF9900;
			border: none;
			border-radius: 10px;
			color: #ffffff;
			font-size: 24px;
			padding: 10px 20px;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<div class="container">
		<img class="logo" src="https://firebasestorage.googleapis.com/v0/b/wallpaper-flix.appspot.com/o/icon.png?alt=media&token=8fafa48a-ef5a-4d36-95aa-6f8fad0aaddb" alt="Logo">

		<h1>App de Filmes Grátis</h1>

		<p class="description">O melhor aplicativo de filmes grátis para Android 5.0 ou superior.</p>

		<a href="https://www.amazon.com.br/appdefilmesgratis" target="_blank" class="download-button">
			Baixar agora
			<img class="amazon-logo" src="amazon-logo.png" alt="Amazon">
		</a>

		<div class="review-form">
			<form>
				<label>Deixe sua avaliação:</label>
				<input type="text" placeholder="Seu nome">
				<textarea placeholder="Sua avaliação"></textarea>
				<input type="submit" value="Enviar">
			</form>
		</div>
	</div>
</body>
</html>
<footer>
  <div class="container">
    <p>&copy; 2023 MX FLIX. Todos os direitos reservados.</p>
  </div>
</footer>
<!DOCTYPE html>
<html>
<head>
	<title>Botão Redes Sociais</title>
	<style>
		.button {
		  background-color: #1E5D8A;
		  border: none;
		  color: white;
		  padding: 10px 20px;
		  text-align: center;
		  text-decoration: none;
		  display: inline-block;
		  font-size: 16px;
		  margin: 4px 2px;
		  transition-duration: 0.4s;
		  cursor: pointer;
		  border-radius: 50%;
		}

		.button:hover {
		  background-color: #0D47A1;
		}
	</style>
</head>
<body>
	<center>
		<a href="https://www.google.com" target="_blank"><button class="button">Redes Sociais</button></a>
	</center>
</body>
</html>
